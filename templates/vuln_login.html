{% extends "base.html" %}
{% block title %}Уязвимый вход{% endblock %}

{% block content %}
<div class="card auth-card">
    <h1><i class="fas fa-bug"></i> Уязвимый вход</h1>

    <form method="POST">
        <div class="form-group">
            <label>Имя пользователя:</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="button">Войти</button>
    </form>

    <p class="warning-text">⚠️ Этот вход уязвим к SQL-инъекциям!</p>
</div>
{% endblock %}
